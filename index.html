<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ElJefeVentures</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;200;300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

</head>

<body>

  <div class="loading">
    <div class="main">

      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup" class="form-box p-2">
        <form
          action="https://eljefeventures.us6.list-manage.com/subscribe/post?u=513a5db3bb76f4a25b5c5b709&amp;id=6108e1751b"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Help El Jefe help you</h2>

            <div class="mc-field-group">
              <label for="mce-EMAIL">Email: <span class="asterisk">*</span>
              </label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>

            <div class="mc-field-group">
              <label for="mce-FNAME">First Name: </label>
              <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
            </div>

            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name: </label>
              <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
            </div>

            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>

            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                name="b_513a5db3bb76f4a25b5c5b709_6108e1751b" tabindex="-1" value=""></div>

            <div class="mc-field-group">
              <label></label>
              <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                class="btn btn-dark">
              </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
